<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags</title>
    <style>
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><b>To illustrate text formatting tags</b></h1>
    <br>
    <hr>
    <pre style="text-align:center;"><marquee>this is an alternative marquee text</marquee></pre>
    <p>
        this is <italized>italized</italized> 
    </p>
    <p>this is  <U>underlined</U></p> 
    <p>this is <b>bold</b></p>
    <p>this is <em>emphasized</em></p>
    <p>this is <strong>strong Text</strong></p>
    <p>this is <strike>strike text</strike></p>
<p>this is  <code>computer code</code></p>
<p>this is <sup>superscript </sup> <code>code</code></p>
<p>this is <sub>subscript</sub> <code>code</code></p>
<p>this is <big>big </big> text</p>
<p>this is <small>small</small> text</p>


</body>
</html>
