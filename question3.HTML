<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested and definition list</title>
</head>
<body>
    <h2 style="text-align: center;"><b>To illustrate Nested and definition list Tags</b></h2>
    <hr>
<p><b>An ordered Nested list:</b></p>
<ol>
    <li>
        coffee
    </li>
    <li>
        tea
    </li>
    <ol type="a">
        <li><pre>Black tea</pre></li>
        <li><pre>green tea</pre></li>

        <ol type="I">
            <li><pre>china</pre></li>
            <li><pre>africa</pre></li>
            </ol>
        </ol>
       <li>milk</li> 
</ol>

<b>A definition list:</b>

<dl>
    <dt>Bangalore</dt>
    <dd>-Capital city of kamataka</dd>
    
    <dt>Mumbai</dt>
    <dd>-Capital city of maharashtra</dd>
    
  </dl>




</body>
</html>
